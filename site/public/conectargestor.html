<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy | Conectar-se</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/conectargestor.css">
    <script src="https://kit.fontawesome.com/390ed0de69.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Blur Background -->
    <div class="efeito-blur">
        <div class="lado esquerdo">
            <div class="blur"></div>
            <div class="blur"></div>
            <div class="blur"></div>
        </div>
        <div class="lado direito">
            <div class="blur"></div>
            <div class="blur"></div>
            <div class="blur"></div>
        </div>
    </div>

    <!-- Seta de volta -->
    <a href="preconectar.html" id="ativarseta" class="setaVoltar">
        <i class="fa-solid fa-arrow-left" id="setavoltar"></i>
        <div class="bar"></div>
    </a>

    <!-- Conectar -->
    <div class="container" id="container">
        <!-- Cadastro -->
        <div class="form-container sign-up-container">
            <div class="progresso">
                <div class="progresso-bar active current">
                    <span>
                        <img src="assets/email.svg" alt="">
                    </span>
                </div>
                <div class="progresso-bar">
                    <span>
                        <img src="assets/user.svg" alt="">
                    </span>
                </div>
                <div class="progresso-bar ">
                    <span>
                        <img src="assets/password.svg" alt="">
                    </span>
                </div>
            </div>

            <div class="pages">
                <div class="page active">
                    <h1>Sobre Você</h1>
                    <div class="field">
                        <div class="field-input">
                            <div class="field-group">
                                <div class="input-group">
                                    <input required="" type="text" name="text" autocomplete="off" id="nome_input">
                                    <label class="user-label">Nome</label>
                                </div>
                                <div class="input-group">
                                    <input required="" type="text" name="text" autocomplete="off" id="sobrenome_input">
                                    <label class="user-label">Sobrenome</label>
                                </div>
                            </div>
                        </div>
                        <div class="field-input">
                            <div class="input-group">
                                <input required="" type="text" name="text" autocomplete="off" id="emailCad_input">
                                <label class="user-label">E-mail</label>
                            </div>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="button" id="next-btn">
                            <img src="assets/next.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="page">
                    <h1>Sobre sua empresa</h1>
                    <div class="field">
                        <div class="field-input">
                            <div class="field-group">
                                <div class="input-group">
                                    <input required="" type="text" name="text" autocomplete="off" id="empresa_input">
                                    <label class="user-label">Empresa</label>
                                </div>
                                <div class="input-group">
                                    <input required="" type="text" name="text" autocomplete="off" id="cnpj_input"
                                    maxlength="18" onkeyup="criaMascara(event)">
                                    <label class="user-label">CNPJ</label>
                                </div>
                            </div>
                        </div>
                        <div class="field-input">
                            <div class="input-group">
                                <input required="" type="text" name="text" autocomplete="off" id="dono_input">
                                <label class="user-label">Dono</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="prev-btn">
                            <img src="assets/prev.svg" alt="">
                        </button>
                        <button type="button" id="next-btn">
                            <img src="assets/next.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="page">
                    <h1>Protegendo sua conta</h1>
                    <div class="field">
                        <div class="field-input">
                            <div class="input-group">
                                <input required="" type="password" name="text" autocomplete="off" id="senha">
                                <label class="user-label">Senha</label>
                                <img src="assets/conectar-versenha.png" alt="Ver Senha" id="trocarFigura">
                            </div>
                        </div>
                        <div class="field-input">
                            <div class="input-group">
                                <input required="" type="password" name="text" autocomplete="off" id="confirmasenha">
                                <label class="user-label">Confirmação de Senha</label>
                                <img src="assets/conectar-versenha.png" alt="Ver Senha" id="confirmatrocarFigura">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="prev-btn">
                            <img src="assets/prev.svg" alt="">
                        </button>
                        <button type="submit" id="submit-btn" onclick="cadastrar()">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login -->
        <div class="form-container sign-in-container">
            <h1>Bem-vindo de volta!</h1>
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" id="email_input">
                <label class="user-label">E-mail</label>
            </div>
            <div class="input-group">
                <input required="" type="password" name="text" autocomplete="off" id="senha2">
                <label class="user-label">Senha</label>
                <img src="assets/conectar-versenha.png" alt="Ver Senha" id="trocarFigura2">
            </div>
            <a id="esqueci" href="esquecisenha.html">Esqueceu sua senha?</a>
            <div class="btn">
                <button type="submit" id="btnconectar" onclick="entrar()">
                    Conectar
                </button>
            </div>
        </div>

        <!-- Mascára -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="assets/conectar-background-login.png" alt="Imagem para logar">
                    <h1>Já é cliente?</h1>
                    <button class="cta" id="signIn">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Logar</span>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="assets/conectar-background-cadastro.png" alt="Imagem para cadastro">
                    <h1>Primeira vez?</h1>
                    <button class="cta" id="signUp" onclick="">
                        <span>Cadastrar</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/conectargestor.js"></script>
</body>

</html>
