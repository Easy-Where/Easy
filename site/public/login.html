<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    
	<div class="background-img"></div>
	<div class="login-container">
		<form class="content-login">
            <div class="content">
                <button class="btn-voltar"><img src="assets/imgs/back.png" alt=""></button>
            <h3>Easy•Ware</h3>
            </div>
            <div class="text"><h1>Login</h1>
                <p class="description">Seja bem-vindo de volta!
                    <br>por favor entre com suas informações</p></div>
			
			<input class="text" placeholder="Usuário">
            <div class="options-content"><input class="password" placeholder="Senha">
                <select name="slc-cargo" class="select">
                    <option value="">Informe o seu cargo</option>
                    <option value="gerente">Gerente</option>
                    <option value="ti">Técnico de TI</option>
                </select></div>
			
			<button class="submit">Entrar</button>
            <p>Não tem conta? <b>Clique aqui</b></p>
		</form>
	</div>



</body>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
