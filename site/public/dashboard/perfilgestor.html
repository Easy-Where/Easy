<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/padronizar.css">
    <link rel="stylesheet" href="css/perfiltecnico.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Easy • Ware</title>
</head>

<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <img src="assets/easy-ware-logotipo-dark.png" alt="Logo da Easy Ware" id="Logo">
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="dashboardgestor.html">
                        <i class="uil uil-home"></i>
                        <span class="link-name dartamanho">Visão Geral</span>
                    </a>
                </li>
                <li>
                    <a href="arquivos.html">
                        <i class="uil uil-file"></i>
                        <span class="link-name">Arquivos</span>
                    </a>
                </li>
                <li class="pagina_atual">
                    <a href="perfilgestor.html">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="adicionar.html">
                        <i class="uil uil-plus"></i>
                        <span class="link-name">Funcionários</span>
                    </a>
                </li>
            </ul>

            <div class="perfil">
                <img src="assets/dinorock.jpg" alt="Imagem de perfil do usuário">
                <span>Olá, Dino do Rock</span>
            </div>

            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon" id="mode_light_dark"></i>
                        <span class="link-name">Tema</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
                <div class="nav-links">
                    <li>
                        <a href="#">
                            <i class="uil uil-map-marker-question"></i>
                            <span class="link-name">Ajuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-signout"></i>
                            <span class="link-name">Sair</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- Painel de Usuários -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="estado_container">
            <i class="uil uil-redo"></i>
            <i class="uil uil-trash-alt"></i>
        </div>

        <div class="alinhamento_container">
            <div class="container_perfil">
                <div class="perfil_aparencia">
                    <h1>Edite seus dados aqui</h1>
                    <img src="assets/user-icon.png" alt="Imagem Atual" id="imagem_perfil">
                    <div class="btnalterar">
                        <label for="input_troca_imagem">Alterar Foto</label>
                        <input type="file" id="input_troca_imagem"><i></i>
                    </div>
                </div>
                <div class="perfil_dados">
                    <div class="field-input">
                        <div class="input-group">
                            <input required="" type="text" name="text" autocomplete="off" id="nome_input">
                            <label class="user-label">Nome</label>
                        </div>
                        <div class="input-group">
                            <input required="" type="text" name="text" autocomplete="off" id="sobrenome_input">
                            <label class="user-label">Sobrenome</label>
                        </div>
                        <div class="input-group">
                            <input required="" type="text" name="text" autocomplete="off" id="email_input">
                            <label class="user-label">E-mail</label>
                        </div>
                        <div class="input-group zerarmargin">
                            <input required="" type="password" name="text" autocomplete="off" id="senha">
                            <label class="user-label">Senha</label>
                            <img src="assets/perfilversenha.png" alt="Ver Senha" id="trocarFigura">
                        </div>
                        <div class="input-group zerarmargin">
                            <input required="" type="password" name="text" autocomplete="off" id="confirmasenha">
                            <label class="user-label">Confirmação de Senha</label>
                            <img src="assets/perfilversenha.png" alt="Ver Senha" id="confirmatrocarFigura">
                        </div>
                    </div>
                    <div class="btnsalvar">
                        <a href="">
                            <span>Salvar Alterações</span><i></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/perfiltecnico.js"></script>
    <script src="js/padronizar.js"></script>
</body>

</html>
