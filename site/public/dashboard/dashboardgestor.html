<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/padronizar.css" />
    <link rel="stylesheet" href="css/dashboardgestor.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"/>
    <title>Easy • Ware</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <nav>
      <div class="logo-name">
        <img src="assets/easy-ware-logotipo-dark.png" alt="Logo da Easy Ware" id="Logo"/>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li class="pagina_atual">
            <a href="dashboardgestor.html">
              <i class="uil uil-home"></i>
              <span class="link-name dartamanho">Visão Geral</span>
            </a>
          </li>
          <li>
            <a href="arquivos.html">
              <i class="uil uil-file"></i>
              <span class="link-name">Arquivos</span>
            </a>
          </li>
          <li>
            <a href="perfilgestor.html">
              <i class="uil uil-user"></i>
              <span class="link-name">Perfil</span>
            </a>
          </li>
          <li>
            <a href="maquina.html">
              <i class="uil uil-plus"></i>
              <span class="link-name">Máquinas</span>
            </a>
          </li>
        </ul>

        <div class="perfil">
          <img src="assets/dinorock.jpg" alt="Imagem de perfil do usuário" />
          <span>Olá, <span id="puxarNome">...</span></span>
        </div>

        <ul class="logout-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon" id="mode_light_dark"></i>
              <span class="link-name">Tema</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
          <div class="nav-links">
            <li>
              <a href="#">
                <i class="uil uil-map-marker-question"></i>
                <span class="link-name">Ajuda</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Sair</span>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="content_legendas">
          <div class="title_legenda">
            <i class="uil uil-tag legendas"></i>
          </div>
          <ul>
            <li class="legend1">Ideal</li>
            <li class="legend2">Alerta</li>
            <li class="legend3">Crítico</li>
          </ul>
        </div>
      </div>

      <div class="dash-content">
        <div class="content-kpis">
          <div class="kpi_box primeira">
            <div id="chart_total"></div>
          </div>
          <div class="kpi_box segunda">
            <div id="chart_ideal"></div>
          </div>
        </div>

        <div class="dash_funcionarios_content">
          <div id="table_users">
            <table id="tabela">
              <tr>
                <th>PID</th>
                <th class="nome-cell">Nome</th>
                <th class="funcao-cell">Cargo</th>
                <th class="email-cell">E-mail</th>
                <th class="telefone-cell">Telefone</th>
                <th class="status-cell">Status &#8693;</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="js/padronizar.js"></script>
    <script src="js/dashboardgestor.js"></script>
  </body>
</html>
