<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paineltecnico.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Easy • Ware</title>
</head>

<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="assets/easy-ware-logotipo-dark.png" alt="Logo da Easy Ware" id="Logo">
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="paineltecnico.html">
                        <i class="uil uil-dashboard"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="arquivos.html">
                        <i class="uil uil-file"></i>
                        <span class="link-name">Arquivos</span>
                    </a>
                </li>
                <li>
                    <a href="perfiltecnico.html">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Perfil</span>
                    </a>
                </li>
            </ul>

            <div class="perfil">
                <img src="assets/dinorock.jpg" alt="Imagem de perfil do usuário">
                <span>Olá, Dino</span>
            </div>

            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Tema</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
                <div class="nav-links">
                    <li>
                        <a href="#">
                            <i class="uil uil-map-marker-question"></i>
                            <span class="link-name">Ajuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-signout"></i>
                            <span class="link-name">Sair</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- Painel de Usuários -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="geral_users">
            <div class="content_box_users">
                <a class="user_box" href="dashboard.html">
                    <div class="total_box">
                        <div class="sistema_operacional">
                            <img src="assets/windows_logo.png" alt="Sistema operacional do usuário">
                        </div>
                        <div class="user_perfil">
                            <img src="assets/dinorock.jpg" alt="Foto de perfil do usuário">
                            <p>Dino Rock</p>
                        </div>
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="total_box">
                        <div class="sistema_operacional">
                            <img src="assets/linux_logo.png" alt="Sistema operacional do usuário">
                        </div>
                        <div class="user_perfil">
                            <img src="assets/dinorock.jpg" alt="Foto de perfil do usuário">
                            <p>Dino Rock</p>
                        </div>
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="total_box">
                        <div class="sistema_operacional">
                            <img src="assets/apple_logo.png" alt="Sistema operacional do usuário">
                        </div>
                        <div class="user_perfil">
                            <img src="assets/dinorock.jpg" alt="Foto de perfil do usuário">
                            <p>Dino Rock</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="content_box_users">
                <a class="user_box" href="">
                    <div class="primeira">
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="segunda">
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="terceira">
                    </div>
                </a>
            </div>

            <div class="content_box_users">
                <a class="user_box" href="">
                    <div class="primeira">
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="segunda">
                    </div>
                </a>
                <a class="user_box" href="">
                    <div class="terceira">
                    </div>
                </a>
            </div>
        </div>
    </section>
    <script src="js/paineltecnico.js"></script>
</body>

</html>
