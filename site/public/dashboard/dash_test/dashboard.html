<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="assets/easy-ware-logotipo-light.png" alt="Logo da Easy Ware" id="Logo">
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="uil uil-dashboard"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-file"></i>
                        <span class="link-name">Arquivos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Perfil</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Tema</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
                <li>
                    <a href="">

                        <span class="link-name">Sair</span>

            </ul>

    <section class="dashboard">
        <div class="top">

        </div>

        <div class="dash-content">
            <div class="content-kpis">
                <div class="kpi_box primeira">
                    
                </div>
                <div class="kpi_box segunda">
                    
                </div>
                <div class="kpi_box terceira">
                    
                </div>
                <div class="kpi_box quarta">
                    
                </div>
                <div class="kpi_box quinta">
                    
                </div>
            </div>

            <div class="content-charts">
                <div class="charts-cima">
                    <div class="box-chart-cpu">
                        <!-- <div id="chart_cpu"></div> -->
                    </div>
                    <div class="box-chart-gpu">

                    </div>
                </div>
                <div class="charts-baixo">
                    <div class="box-chart-ram">

                    </div>
                    <div class="box-chart-disco">

                    </div>
                    <div class="box-chart-rede">

                    </div>
                </div>
