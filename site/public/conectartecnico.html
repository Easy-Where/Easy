<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy | Conectar-se</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="css/conectar.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"/>
</head>

<body>
  <!-- Blur Background -->
  <div class="efeito-blur">
    <div class="lado esquerdo">
      <div class="blur"></div>
      <div class="blur"></div>
      <div class="blur"></div>
    </div>
    <div class="lado direito">
      <div class="blur"></div>
      <div class="blur"></div>
      <div class="blur"></div>
    </div>
  </div>

  <!-- Div de validação -->
  <div class="validacao">
    <div class="titulo_validacao"></div>
    <div class="texto_validacao"></div>
  </div>

  <!-- Seta de volta -->
  <a href="preconectar.html" id="ativarseta" class="setaVoltar">
    <i class="uil uil-arrow-left" id="setavoltar"></i>
    <div class="bar"></div>
  </a>

  <!-- Conectar -->
  <div class="container" id="container">
    <!-- Cadastro -->
    <div class="form-container sign-up-container">
      <div class="progresso">
        <div class="progresso-bar active current" id="primeiraEtapa">
          <span>
            <i class="uil uil-user"></i>
          </span>
        </div>
        <div class="progresso-bar" id="segundaEtapa">
          <span>
            <i class="uil uil-building"></i>
          </span>
        </div>
        <div class="progresso-bar" id="terceiraEtapa">
          <span>
            <i class="uil uil-padlock"></i>
          </span>
        </div>
      </div>

      <div class="content-pages">
        <div class="pages">
          <div class="page one">
            <h1>Sobre Você</h1>
            <div class="field">
              <div class="input-group">
                <input required="" type="text" id="nome_input" />
                <label class="user-label">Nome e Sobrenome</label>
              </div>
              <div class="input-group">
                <input required="" type="text" id="telefone_input" maxlength="15" onkeyup="maskPhone(event)" />
                <label class="user-label">Telefone</label>
              </div>
              <div class="input-group">
                <input required="" type="text" id="emailCad_input" />
                <label class="user-label">E-mail</label>
              </div>
            </div>
            <div class="btn">
              <button type="button" id="next-btn" onclick="avancaPraDois()">
                <img src="assets/next.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="page two" id="cadastrar_empresa">
            <h1>Sobre sua empresa</h1>
            <div class="field">
              <div class="input-group">
                <select required="" id="selectEmpresas" onchange="trazerGestores()">
                  <option value="">-Selecione sua empresa-</option>
                </select>
              </div>
              <div class="input-group">
                <select required="" id="selectGestores">
                  <option value="">-Selecione seu gestor-</option>
                </select>
              </div>
              <div class="associacao_empresa_gestor">
                <p>Não encontrou? Fale com seu gestor.</p>
              </div>
            </div>
            <div class="btn">
              <button type="button" id="prev-btn" onclick="voltaPraUm()">
                <img src="assets/prev.svg" alt="" />
              </button>
              <button type="button" id="next-btn2" onclick="avancaPraTres()">
                <img src="assets/next.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="page tree">
            <h1>Protegendo sua conta</h1>
            <div class="field">
              <div class="input-group">
                <input type="password" id="pid_input" readonly=""/>
                <label class="user-label">PID</label>
                <i class="uil uil-eye" id="verPid" onclick="verSenha(pid_input, verPid)"></i>
              </div>
              <div class="input-group">
                <input required="" type="password" id="senha_input"/>
                <label class="user-label">Senha</label>
                <i class="uil uil-eye" id="verSenhaCriada" onclick="verSenha(senha_input, verSenhaCriada)"></i>
              </div>
              <div class="input-group">
                <input required="" type="password" id="confirma_input"/>
                <label class="user-label">Confirmação de Senha</label>
                <i class="uil uil-eye" id="verConfirmacao" onclick="verSenha(confirma_input, verConfirmacao)"></i>
              </div>
            </div>
            <div class="btn">
              <button type="button" id="prev-btn2" onclick="voltaPraDois()">
                <img src="assets/prev.svg" alt="" />
              </button>
              <button type="submit" id="submit-btn" onclick="cadastrarTecnico()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div class="form-container sign-in-container">
      <h1>Bem-vindo de volta!</h1>
      <div class="input-group">
        <input required="" type="text" name="text" id="email_login" />
        <label class="user-label">E-mail</label>
      </div>
      <div class="input-group">
        <input required="" type="password" name="text" id="senha_login" />
        <label class="user-label">Senha</label>
        <i class="uil uil-eye" id="verLogin" onclick="verSenha(senha_login, verLogin)"></i>
      </div>
      <a id="esqueci" href="esquecisenha.html">Esqueceu sua senha?</a>
      <div class="btn">
        <button type="submit" id="btnconectar" onclick="loginTecnico()">
          Conectar
        </button>
      </div>
    </div>

    <!-- Mascára -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="assets/conectar-background-login.png" alt="Imagem para logar" />
          <h1>Já é cliente?</h1>
          <button class="cta" id="signIn">
            <i class="uil uil-arrow-left"></i>
            <span>Logar</span>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="assets/conectar-background-cadastro.png" alt="Imagem para cadastro" />
          <h1>Primeira vez?</h1>
          <button class="cta" id="signUp" onclick="">
            <span>Cadastrar</span>
            <i class="uil uil-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/conectarglobal.js"></script>
  <script src="js/conectartecnico.js"></script>
</body>

</html>
